<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta info -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creatively Cannabis</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- custom css -->
  <link href="https://fonts.googleapis.com/css?family=Amiko:400,700|Yellowtail" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>

  <!-- jumbotron -->
  <div class="jumbotron jumbotron-fluid text-white mt-3">
    <div id="logo-wrapper">
      <div id="brand-wrapper" class="text-right">
        <h1 class="display-1">Creatively <span id="secondary-brand">Cannabis</span></h1>
        <p class="lead">Art Events for Canna-Enthusiasts</p>
      </div>
    </div>
  </div>
  <!-- /jumbotron -->

  <!-- age-confirmation -->
  <div class="container mt-5 text-center text-muted">
    <p id="age-confirm">Are you 21 years of age or older?</p>
    <a href="home.html"><button class="btn btn-lg btn-outline-success">YES</button></a>
    <button class="btn btn-lg btn-outline-danger" data-toggle="modal" data-target="#underage-modal">NO</button>
  </div><!-- /age-confirmation -->

  <!-- underage-modal -->
  <div id="underage-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sorry youngin!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-4">
          <p class="lead">Please come back when you turn 21.</p>
        </div>
      </div>
    </div>
  </div> <!-- /underage-modal -->

  <!-- deferred scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
